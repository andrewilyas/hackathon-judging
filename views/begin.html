{% extends "layout.html" %}
{% block content %}
<p class="instructions"><strong>Name: </strong>{{ item.name | safe }}</p>
<p class="instructions"><strong>Location: </strong>{{ item.location | safe }}</p>
<p class="instructions"><strong>Description: </strong>{{ item.description | safe }}</p>
<form action="/begin" method="post">
    <input type="submit" name="action" value="Next" class="ui primary button" id="submit" />
    <input type="submit" name="action" value="Skip" class="ui secondary button" id="submit"/>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
</form>
{% endblock %}
